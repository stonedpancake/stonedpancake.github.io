<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <section class="cards-field">

        <div class="cards">

            <div class="card card-1"></div>
            <div class="card card-2"></div>
            <div class="card card-3"></div>
            <div class="card card-4"></div>
            <div class="card card-5"></div>
            <div class="card card-6"></div>
            <div class="card card-7"></div>
            <div class="card card-8"></div>
            <div class="card card-9"></div>
            <div class="card card-10"></div>
            <div class="card card-11"></div>
            <div class="card card-12"></div>
            <div class="card card-13"></div>
            <div class="card card-14"></div>
            <div class="card card-15"></div>
            <div class="card card-16"></div>
            
        </div>

        <div class="slidecontainer">
    
            <input type="range" min="0" max="100" value="51" class="range-slider">
            <p class="range-level-text"><span>easy</span><span>medium</span><span>hard</span></p>

            <button class="submit-level">Submit</button>
    
        </div>

    </section>

    <script src="app.js"></script>

</body>
</html>
